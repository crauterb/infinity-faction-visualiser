name: Build & Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install project + build deps
        run: |
          pip install -e .
          pip install .[build]

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --clean --onefile --windowed --icon=assets/icon.ico --paths src --name infinity-faction-visualiser --collect-all matplotlib --collect-all PIL src/infinity_faction_visualiser/__main__.py

      - name: Build executable (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller \
            --clean \
            --onefile \
            --windowed \
            --paths src \
            --name infinity-faction-visualiser \
            --collect-all matplotlib \
            --collect-all PIL \
            src/infinity_faction_visualiser/__main__.py

      - name: Upload Windows artifact
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: dist/infinity-faction-visualiser.exe

      - name: Upload Linux artifact
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/infinity-faction-visualiser

  build-package:
    name: Build Source Distribution
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build backend
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build sdist and wheel
        run: |
          python -m build

      - name: Upload package artifacts
        uses: actions/upload-artifact@v4
        with:
          name: python-packages
          path: dist/*

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-package]

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            windows-binary/infinity-faction-visualiser.exe
            linux-binary/infinity-faction-visualiser
            python-packages/*.tar.gz
            python-packages/*.whl
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
